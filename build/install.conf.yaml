- defaults:
    link:
      create: true

- shell:
  -
    command: ./build/install-zsh.sh
    stdin: true
    stdout: true
    stderr: true
    description: Installing ZSH
    quiet: true

- clean: [
  '~/.zsh*',
  '~/.bash*',
  '~/.config/oh-my-zsh/custom/',
  '~/.config/oh-my-zsh/custom/plugins/',
  '~/.config/oh-my-zsh/custom/themes/',
  '~/.local/share/fonts']

- create:
  - ~/.config/pg
  - ~/.config/x11
  - ~/.config/yarn
  - ~/.config/gnupg
  - ~/.config/npm
  - ~/.config/gtk-2.0
  - ~/.config/kde
  - ~/.config/oh-my-zsh/custom/
  - ~/.config/oh-my-zsh/custom/plugins
  - ~/.config/oh-my-zsh/custom/themes

  - ~/.local/share/fonts
  - ~/.local/share/bundle
  - ~/.local/share/node
  - ~/.local/share/gem
  - ~/.local/state
  - ~/.local/state/zsh
  - ~/.local/state/less

  - ~/.cache
  - ~/.cache/zsh
  - ~/.cache/bundle
  - ~/.cache/gem
  - ~/.cache/solargraph
  - ~/.cache/x11

  - ~/Images
  - ~/Downloads
  - ~/Documents
  - ~/Pictures
  - ~/Music

- link:
    ~/.background: background/

    ~/.config/git: config/git

    ~/.config/shell: config/shell

    ~/.config/x11/xinitrc: config/x11/xinitrc
    ~/.config/x11/xresources: config/x11/xresources

    # Zsh
    ~/.config/zsh: config/zsh
    ~/.config/oh-my-zsh/custom/plugins/zsh-autosuggestions: config/zsh/custom/plugins/zsh-autosuggestions/
    ~/.config/oh-my-zsh/custom/plugins/fast-syntax-highlighting: config/zsh/custom/plugins/fast-syntax-highlighting/
    ~/.config/oh-my-zsh/custom/themes/powerlevel10k: config/zsh/custom/themes/powerlevel10k/
    ~/.zprofile:
      force: true
      path: config/zsh/zprofile

    # Config
    ~/.config/nvim: config/nvim
    ~/.config/npm: config/npm
    ~/.config/bat: config/bat
    ~/.config/i3: config/i3
    ~/.config/polybar: config/polybar
    ~/.config/lazygit: config/lazygit
    ~/.config/dunst: config/dunst
    ~/.config/pry: config/pry

    # KDE Plasma
    ~/.config/konsolerc:
      force: true
      path: config/konsole/konsolerc
    ~/.local/share/konsole:
      force: true
      path: local/konsole

    # Local
    ~/.local/share/fonts:
      force: true
      path: local/fonts
    ~/.local/bin:
      force: true
      path: local/bin

- shell:
  - [ source $HOME/.zprofile, Source zProfile]

  -
    command: ./build/install-apt.sh
    stdin: true
    stdout: true
    stderr: true
    description: Installing APT Packages
    quiet: true

  -
    command: ./build/install-independent.sh
    stdin: true
    stdout: true
    stderr: true
    description: Installing Independent Software
    quiet: true

  -
    command: ./build/setup-env.sh
    stdin: true
    stdout: true
    stderr: true
    description: Running Setup ENV Script
    quiet: true
