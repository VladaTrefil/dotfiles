    - ~/.config/bundle

    - ~/.local/bin
    - ~/.local/lib
    - ~/.local/share/fonts
    - ~/.local/share/bundle
    - ~/.local/share/node
    # - ~/.local/share/gem doesn't work
    - ~/.local/share/guard
    - ~/.local/share/pass

    - ~/.local/state
