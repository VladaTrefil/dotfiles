- defaults:
    link:
      create: true

- clean: [
  '~',
  '~/.oh-my-zsh/custom/',
  '~/.oh-my-zsh/custom/plugins/',
  '~/.oh-my-zsh/custom/themes/',
  '~/.local/share/fonts']

- create:
  - ~/.oh-my-zsh/custom/
  - ~/.oh-my-zsh/custom/plugins
  - ~/.oh-my-zsh/custom/themes
  - ~/.local/share/fonts
  - ~/Images
  - ~/Downloads
  - ~/Documents
  - ~/Pictures
  - ~/Music

- link:
    ~/.background: background/
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc: inputrc
    ~/.xresources: xorg/xresources

    # Zsh
    ~/.zsh:
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.zlogin:
      force: true
      path: zsh/zlogin
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: zsh/custom/plugins/zsh-autosuggestions/
    ~/.oh-my-zsh/custom/plugins/fast-syntax-highlighting: zsh/custom/plugins/fast-syntax-highlighting/
    ~/.oh-my-zsh/custom/themes/powerlevel10k: zsh/custom/themes/powerlevel10k/

    # Config
    ~/.config/nvim: config/nvim
    ~/.config/bat: config/bat
    ~/.config/i3: config/i3
    ~/.config/polybar: config/polybar
    ~/.config/lazygit: config/lazygit

    # KDE Plasma
    ~/.config/konsolerc:
      force: true
      path: kde/konsolerc
    ~/.config/kxkbrc:
      force: true
      path: kde/kxkbrc
    ~/.config/kdeglobals:
      force: true
      path: kde/kdeglobals
    ~/.config/kglobalshortcutsrc:
      force: true
      path: kde/kglobalshortcutsrc
    ~/.local/share/konsole:
      force: true
      path: kde/konsole

    # Local
    ~/.local/share/fonts:
      force: true
      path: fonts
    ~/.local/bin:
      force: true
      path: bin

- shell:
  -
    command: ./build/install-zsh.sh
    stdout: true
    stderr: true
    description: Running Install ZSH Script
    quiet: true

  -
    command: ./build/install-apt.sh
    stdout: true
    stderr: true
    description: Running Install APT Script
    quiet: true

  -
    command: ./build/install-independent.sh
    stdout: true
    stderr: true
    description: Running Pre-install Script
    quiet: true

  -
    command: ./build/setup-env.sh
    stdout: true
    stderr: true
    description: Running Setup ENV Script
    quiet: true
