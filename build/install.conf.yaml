- defaults:
    link:
      create: true

- clean:
    [
      '~/.zsh*',
      '~/.bash*',
      '~/.config/oh-my-zsh/custom/',
      '~/.config/oh-my-zsh/custom/plugins/',
      '~/.config/oh-my-zsh/custom/themes/',
      '~/.local/share/fonts',
      '~/.local/bin',
      '~/.local/lib',
    ]

- create:
    - ~/.config/pg
    - ~/.config/yarn
    - ~/.config/gnupg
    - ~/.config/gtk-2.0
    - ~/.config/kde
    - ~/.config/cargo
