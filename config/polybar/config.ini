[bar]
fill = ⏽
empty = ⏽
indicator = ⏽

[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/spacing.ini
include-directory = ~/.config/polybar/modules

[section/base]
monitor = ${env:MONITOR:}
wm-restack = i3
bottom = false
override-redirect = false
fixed-center = true
width = 100%
background = #00000000
foreground = ${colors.light0_soft}
border-bottom-size = 0

[bar/large]
inherit = section/base
height = 40
modules-left = sysmenu_l launcher_l
modules-center = i3_l
modules-right = cpu_l sep_l memory_l sep_l filesystem_bar_l sep_l network_l wired-network_l sep_l battery_l sep_l volume_l keyboard_l date_l
padding = 6
font-0 = "Iosevka Nerd Font Complete:style=Regular:size=10"
font-1 = "Iosevka Bold Nerd Font Complete:style=Bold:size=10"
font-2 = "Font Awesome 5 Pro,Font Awesome 5 Pro Solid:style=Solid:size=10"
border-top-size = 21

[bar/medium]
inherit = section/base
height = 35
modules-left = sysmenu_m launcher_m
modules-center = i3_m
modules-right = cpu_m sep_m memory_m sep_m filesystem_bar_m sep_m network_m wired-network_m sep_m battery_m sep_m volume_m keyboard_m date_m
padding = 4
font-0 = "Iosevka Nerd Font Complete:style=Regular:size=8"
font-1 = "Iosevka Bold Nerd Font Complete:style=Bold:size=8"
font-2 = "Font Awesome 5 Pro,Font Awesome 5 Pro Solid:style=Solid:size=8"
border-top-size = 15
