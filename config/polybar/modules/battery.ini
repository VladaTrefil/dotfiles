[section/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging-background = ${colors.dark0_hard}
format-charging-foreground = ${colors.light0_hard}

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%

animation-charging-0 =   
animation-charging-1 =   
animation-charging-2 =   
animation-charging-3 =   
animation-charging-4 =   
animation-charging-framerate = 750
animation-charging-foreground = ${colors.bright_aqua}

format-discharging-background = ${colors.dark0_hard}
format-discharging-foreground = ${colors.light0_hard}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

ramp-capacity-0 =   
ramp-capacity-0-foreground = ${colors.bright_red}
ramp-capacity-1 =   
ramp-capacity-1-foreground = ${colors.bright_yellow}
ramp-capacity-2 =   
ramp-capacity-2-foreground = ${colors.bright_yellow}
ramp-capacity-3 =   
ramp-capacity-4 =   
ramp-capacity-5 =   
ramp-capacity-6 =   
ramp-capacity-7 =   
ramp-capacity-8 =   
ramp-capacity-9 =   

format-full-background = ${colors.dark0_hard}
format-full-foreground = ${colors.bright_aqua}

format-full-prefix = "  "

[module/battery_l]
inherit = section/battery
format-charging-padding = ${spacing_l.medium}
format-discharging-padding = ${spacing_l.medium}
format-full-padding = ${spacing_l.medium}

[module/battery_m]
inherit = section/battery
format-charging-padding = ${spacing_m.medium}
format-discharging-padding = ${spacing_m.medium}
format-full-padding = ${spacing_m.medium}
