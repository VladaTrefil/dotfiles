[module/cpu_l]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = 
format-prefix-padding = ${spacing_l.medium}
format-prefix-background = ${colors.blue}
format-prefix-foreground = ${colors.light0_hard}
format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_hard}
format-overline = ${colors.dark0_hard}
format-underline = ${colors.dark0_hard}

label = "%percentage%% "
label-padding = ${spacing_l.slim}

