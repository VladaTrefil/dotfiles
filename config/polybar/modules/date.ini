[section/date]
type = internal/date

interval = 1.0
time = %H:%M:%S
time-alt = %A / %d %B %Y / %H:%M:%S
label = %time%
format-background = ${colors.dark0_hard}

[module/date_l]
inherit = section/date
format-padding = ${spacing_l.medium}

[module/date_m]
inherit = section/date
format-padding = ${spacing_m.medium}
