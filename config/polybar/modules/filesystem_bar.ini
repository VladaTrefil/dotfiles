[module/filesystem_bar_l]
type = internal/fs
mount-0 = /
interval = 30

format-mounted-prefix = 
format-mounted-background = ${colors.dark0_hard}
format-mounted-prefix-padding = ${spacing_l.medium}
format-mounted-prefix-background = ${colors.blue}
format-mounted-prefix-foreground = ${colors.light0_hard}

format-mounted = <label-mounted>
format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_hard}
format-overline = ${colors.dark0_hard}
format-underline = ${colors.dark0_hard}

label-mounted = "%free%"
label-mounted-padding = ${spacing_l.slim}

