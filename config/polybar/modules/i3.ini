[section/i3]
type = internal/xworkspaces

format = <label-state>

icon-0 = 1; 1
icon-1 = 2; 2
icon-2 = 3; 3
icon-3 = 4; 4
icon-4 = 5;:5
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;8
icon-8 = 9;9

label-active = %icon%
label-active-font = 3
label-active-background = ${colors.dark_blue}
label-active-foreground = ${colors.light0_hard}

label-occupied = %icon% 
label-occupied-background = ${colors.dark0_hard}
label-occupied-font = 3

label-urgent = %icon% 
label-urgent-background = ${colors.dark0_hard}
label-urgent-font = 3

label-empty = %icon% 
label-empty-font = 3

[module/i3_l]
inherit = section/i3
format-padding = ${spacing_l.slim}
label-active-padding = ${spacing_l.medium}
label-occupied-padding = ${spacing_l.medium}
label-urgent-padding = ${spacing_l.medium}
label-empty-padding = ${spacing_l.medium}

[module/i3_m]
inherit = section/i3
format-padding = ${spacing_m.slim}
label-active-padding = ${spacing_m.medium}
label-occupied-padding = ${spacing_m.medium}
label-urgent-padding = ${spacing_m.medium}
label-empty-padding = ${spacing_m.medium}
