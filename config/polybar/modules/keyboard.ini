[module/keyboard_l]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format-prefix =   

format = <label-layout> <label-indicator>
format-foreground = ${colors.light0_hard}
format-background = ${colors.blue}
format-padding = ${spacing_l.medium}

label-layout = "  %name%"
label-layout-font = 3

