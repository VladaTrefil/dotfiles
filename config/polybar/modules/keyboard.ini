[section/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format-prefix = ï„œ  
format = <label-layout> <label-indicator>
format-foreground = ${colors.light0_hard}
format-background = ${colors.dark0_hard}

label-layout = "  %name%"
label-layout-font = 3

[module/keyboard_l]
inherit = section/keyboard
format-padding = ${spacing_l.medium}

[module/keyboard_m]
inherit = section/keyboard
format-padding = ${spacing_m.medium}
