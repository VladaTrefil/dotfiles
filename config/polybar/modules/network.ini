[section/network]
type = internal/network
interface = wlp2s0

interval = 1.0
accumulate-stats = true
unknown-as-up = true

label-connected =  
label-connected-background = ${colors.blue}

label-disconnected =  
label-disconnected-background = ${colors.dark0_hard}
label-disconnected-color = ${colors.red}

[module/network_l]
inherit = section/network
label-connected-padding = ${spacing_l.slim}
label-disconnected-padding = ${spacing_l.slim}

[module/network_m]
inherit = section/network
label-connected-padding = ${spacing_m.medium}
label-disconnected-padding = ${spacing_m.medium}
