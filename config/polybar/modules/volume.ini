[section/volume]
type = internal/alsa

label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.dark0_hard}

label-muted = 
format-muted-foreground = ${colors.red}
format-muted-background = ${colors.dark0_hard}

ramp-volume-0 = "  "
ramp-volume-1 = "  "
ramp-volume-2 = "  "

[module/volume_l]
inherit = section/volume
format-volume-padding = ${spacing_l.wide}
format-muted-padding = ${spacing_l.wide}

[module/volume_m]
inherit = section/volume
format-volume-padding = ${spacing_m.wide}
format-muted-padding = ${spacing_m.wide}
