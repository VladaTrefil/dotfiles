[section/wired-network]
type = internal/network
interface = enp0s25

interval = 1.0
interface-type = wired

udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''

label-connected = 
label-connected-foreground = ${colors.blue}
label-disconnected = 
label-disconnected-foreground = ${colors.red}

format-connected-background = ${colors.dark0_hard}
format-disconnected-background = ${colors.dark0_hard}

[module/wired-network_l]
inherit = section/wired-network
format-connected-padding = ${spacing_l.medium}
format-disconnected-padding = ${spacing_l.medium}

[module/wired-network_m]
inherit = section/wired-network
format-connected-padding = ${spacing_m.medium}
format-disconnected-padding = ${spacing_m.medium}
