- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.shell:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim:
    ~/.vimrc: vim/vimrc
    ~/.zsh:
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme: zsh/plugins/spaceship-prompt/spaceship.zsh-theme
    ~/.oh-my-zsh: zsh/plugins/oh-my-zsh
    ~/.config/nvim: config/nvim

- shell:
  - [git submodule update --init --recursive, Installing submodules]