- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.shell:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.oh-my-zsh:
    ~/.zsh:
    ~/.zshrc:
    ~/.config/nvim: .config/nvim

- shell:
  - [git submodule update --init --recursive, Installing submodules]