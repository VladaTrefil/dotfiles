- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/', '~/.oh-my-zsh/custom/themes/']

# Pre install
- shell:
  - [sh pre-install.sh, Running pre installation script]
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.oh-my-zsh/custom/, Creating oh-my-zsh custom forlders]
  - [mkdir -p ~/.oh-my-zsh/custom/plugins, Creating oh-my-zsh custom plugins folders]
  - [mkdir -p ~/.oh-my-zsh/custom/themes, Creating oh-my-zsh custom themes folders]

  # Syncthing
  - [sudo curl -s -o /usr/share/keyrings/syncthing-archive-keyring.gpg https://syncthing.net/release-key.gpg, Getting Syncthing GPG key]

- link:
    ~/.local/share/fonts/: fonts
    ~/.shell:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim:
    ~/.vimrc: vim/vimrc
    ~/.zsh:
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.inputrc: inputrc
    ~/.Xsessionrc: x/xsessionrc
    ~/.Xresources: x/xresources
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: zsh/custom/plugins/zsh-autosuggestions/
    ~/.oh-my-zsh/custom/plugins/fast-syntax-highlighting: zsh/custom/plugins/fast-syntax-highlighting/
    ~/.oh-my-zsh/custom/themes/powerlevel10k: zsh/custom/themes/powerlevel10k
    ~/.config/nvim: config/nvim
    ~/.config/bat: config/bat
    ~/.config/i3: config/i3
    ~/.config/polybar: config/polybar

- aptget: 
  - syncthing
  - bat
  - python3-dev
  - build-essential
  - nodejs
  - npm
  - ripgrep # Command line search
  # Desktop enviroment
  - polybar
  - rofi
  - feh
  # Sinfin libs
  - postgresql
  - postgresql-contrib
  - libpq-dev
  - imagemagick
  - libmagick++-dev
  - libmagickwand-dev
  - libmagickcore-dev
  - libimage-exiftool-perl
  - rubber
  - texlive-xetex
  - libsodium-dev
  - pdftk
  - ghostscript 
  - redis-server
  - libvips42
    # maybe libwebp7, libwebp, libwebp-dev, cwebp

# Post install
- shell:
  - [fc-cache -f, Building font cache]

  # Bat
  - [bat cache --build, Building bat cache]

  # NodeJS
  - [npm i -g yarn, Installing yarn]
  - [yarn add global bower, Installing bower]

  # Gems
  - [gem install rails -v "6.1.4", Installing rails@6.1.4]
  - [gem install bundler -v "2.2.32", Installing bundler@2.2.32]
