- defaults:
    link:
      create: true

- clean: [
  '~',
  '~/.oh-my-zsh/custom/',
  '~/.oh-my-zsh/custom/plugins/',
  '~/.oh-my-zsh/custom/themes/',
  '~/.local/share/fonts']

- create:
  - ~/.oh-my-zsh/custom/
  - ~/.oh-my-zsh/custom/plugins
  - ~/.oh-my-zsh/custom/themes
  - ~/.local/share/fonts
  - ~/Images
  - ~/Downloads
  - ~/Documents
  - ~/Pictures
  - ~/Music

# Pre install
- shell:
  - [git submodule update --init --recursive, Installing submodules]

  - [./pre-install.sh, Running Pre-Install Script]

- link:
    ~/.git: git/
    ~/.background: background/
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.zsh:
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.zlogin:
      force: true
      path: zsh/zlogin
    ~/.inputrc: inputrc
    ~/.xresources: xorg/xresources
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: zsh/custom/plugins/zsh-autosuggestions/
    ~/.oh-my-zsh/custom/plugins/fast-syntax-highlighting: zsh/custom/plugins/fast-syntax-highlighting/
    ~/.oh-my-zsh/custom/themes/powerlevel10k: zsh/custom/themes/powerlevel10k/
    ~/.config/nvim: config/nvim
    ~/.config/bat: config/bat
    ~/.config/i3: config/i3
    ~/.config/polybar: config/polybar
    ~/.config/lazygit: config/lazygit
    ~/.config/konsolerc:
      force: true
      path: config/konsolerc
    ~/.local/share/konsole:
      force: true
      path: local/konsole
    ~/.local/bin: local/bin

- shell:
  - [cp -r ~/development/dotfiles/fonts/* ~/.local/share/fonts/, Copying fonts]

  - [fc-cache -f, Building font cache]

  # Bat
  - [bat cache --build, Building bat cache]

  # NodeJS
  - [npm i -g yarn, Installing yarn]

  # Gems
  - [sudo gem install rails -v "6.1.4", Installing rails@6.1.4]
  - [sudo gem install bundler -v "2.2.32", Installing bundler@2.2.32]

  - [chmod +x ~/.xsession]
  - [chmod +x ~/.xresources]

  - [./install-apt.sh, Running APT Install Script]

  - [./install-i3.sh, Running i3-gaps Install Script]

  - [sudo cp ~/development/dotfiles/x/plasma-i3.desktop /usr/share/xsessions/plasma-i3.desktop]
