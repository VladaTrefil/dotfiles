- defaults:
    link:
      create: true

- clean: [
  '~',
  '~/.oh-my-zsh/custom/',
  '~/.oh-my-zsh/custom/plugins/',
  '~/.oh-my-zsh/custom/themes/',
  '~/local/share/fonts/']

- create:
  - ~/.oh-my-zsh/custom/
  - ~/.oh-my-zsh/custom/plugins
  - ~/.oh-my-zsh/custom/themes
  - ~/.local/share/fonts

# Pre install
- shell:
  - [git submodule update --init --recursive, Installing submodules]

  # Syncthing
  - [sudo curl -s -o /usr/share/keyrings/syncthing-archive-keyring.gpg https://syncthing.net/release-key.gpg, Getting Syncthing GPG key]

  # Node version manager
  - [curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash, Installing NVM]

  - [cp -f local/bin/* ~/.local/bin/, Move bin scripts]

- link:
    ~/.git: git/
    ~/.background: background/
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.zsh:
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.inputrc: inputrc
    ~/.xsession: x/xsession
    ~/.xresources: x/xresources
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: zsh/custom/plugins/zsh-autosuggestions/
    ~/.oh-my-zsh/custom/plugins/fast-syntax-highlighting: zsh/custom/plugins/fast-syntax-highlighting/
    ~/.oh-my-zsh/custom/themes/powerlevel10k: zsh/custom/themes/powerlevel10k/
    ~/.config/nvim: config/nvim
    ~/.config/bat: config/bat
    ~/.config/i3: config/i3
    ~/.config/polybar: config/polybar
    ~/.config/lazygit: config/lazygit
    ~/.config/konsolerc: config/konsolerc
    ~/.local/share/konsole: local/konsole

# ./install with sudo
- aptget:
  - python3-dev
  - build-essential
  - nodejs
  - npm
  - ripgrep # Command line search

  # Desktop enviroment
  - polybar
  - rofi
  - feh

  - bc # terminal calculation function
  - xclip # terminal clipboard

  # Sinfin libs
  - postgresql
  - postgresql-contrib
  - libpq-dev
  - imagemagick
  - libmagick++-dev
  - libmagickwand-dev
  - libmagickcore-dev
  - libimage-exiftool-perl
  - rubber
  - texlive-xetex
  - libsodium-dev
  - pdftk
  - ghostscript 
  - redis-server
  - libvips42
  - gifsicle
  - libwebp-dev
  - webp

  # Apps
  - konsole
  - syncthing
  - inkscape 

# Post install
- shell:
  - [cp -r ~/development/dotfiles/fonts/* ~/.local/share/fonts/, Copying fonts]
  - [fc-cache -f, Building font cache]

  # Bat
  - [bat cache --build, Building bat cache]

  # NodeJS
  - [npm i -g yarn, Installing yarn]
  - [yarn add global bower, Installing bower]

  # Gems
  - [gem install rails -v "6.1.4", Installing rails@6.1.4]
  - [gem install bundler -v "2.2.32", Installing bundler@2.2.32]

  - [chmod +x ~/.xsession]
  - [chmod +x ~/.Xresources]
